<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <h1>Simple Currency Converter</h1>
        <div class="container box">
            <div class="converter">
                <!-- Base Conversion -->
                <div class="base-convert">
                    <p>Exchange Rate</p>
                    <span class="base">1 USD = 300 GBP</span>
                </div>
                <!-- Text From & To -->
                <div class="text">
                    <p>From</p>
                    <p>To</p>
                </div>
                <!-- Main Conversion -->
                <div class="main-convert">
                    <!-- From -->
                    <div class="cur-box">
                        <div class="currency from">
                            <img src="/vietnam.png" alt="" />
                            <select class="cur-1">
                                <option value="AED">AED</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="USD" selected>USD</option>
                            </select>             
                        </div>
                        <input type="text" class="cur-1-input" placeholder="0" />
                    </div>

                    <!-- Switch Button -->
                    <div class="switch-cur">
                        <div class="fa fa-exchange-alt"></div>
                    </div>

                    <!-- TO -->
                    <div class="cur-box">
                        <div class="currency to">
                            <img src="/vietnam.png" alt="" />
                            <select class="cur-2">
                                <option value="AED">AED</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP" selected>GBP</option>
                                <option value="USD">USD</option>
                            </select>
                        </div>
                        <input type="text" class="cur-2-input" placeholder="0.00" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/1935d064dd.js"></script>
    <!-- javascript -->
    <script src="/script.js"></script>
</body>
</html>
